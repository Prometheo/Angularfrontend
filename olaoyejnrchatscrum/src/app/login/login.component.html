<div class="container">
        <h1>Welcome please login here</h1>
        <form novalidate (ngSubmit)="onLoginSubmit()">
            <div class="form_group">
                <label for="">Email:</label>
                <input required type="email" pattern="[\w]+[@][\D]+[.][\D]+" [class.is-invalid]='email.touched && email.invalid' #email=ngModel class="form-control" name="email "[(ngModel)]="loginUserModel.email"> 
        
                <small *ngIf="email.invalid && email.touched" class="text-danger">Error: please provide a valid email</small>
            </div>
            <!-- <div class="form_group">
                <label for="">Password:</label>
                <input name="password" type="password" class="form-control">
            </div> -->
            <div class="form_group">
                <label for="">Password:</label>
                <input required name="password" type="password" pattern="(?=.*\d)(?=.*[a-zA-Z])(?=.*[\W\S]).{8,}" #password=ngModel  [class.is-invalid]='password.touched && password.invalid' [class.is-valid]='password.valid' class="form-control" placeholder="*****" [(ngModel)]="loginUserModel.password">
                <div *ngIf="password.errors && (password.touched && password.invalid)">
                       
                    <small *ngIf="password.errors.required" class="text-danger">Password Required</small>
                    <small *ngIf="password.errors.pattern" class="text-danger">Please make sure password contains a special character and a number and >=8 characters</small>
        
                    </div>
            </div>
            <div class="form_group">
                <label for="">Project name:</label>
                <input required name="Pname" type="text" pattern=".+" [class.is-invalid]='Pname.touched && Pname.invalid' #Pname=ngModel class="form-control" [(ngModel)]="loginUserModel.projectname">
                <small *ngIf="Pname.invalid && Pname.touched" class="text-danger">project name is required</small>
            </div>
                <br>
            <button class="btn btn-primary btn-lg" type="submit">Login</button>
        </form>
        <h5 class="text-danger"> {{feedback}}</h5>
    </div>
    <div class="container">
        <h3>Don't have an account? signup <a routerLink='/signup'>here</a></h3>
    </div>
